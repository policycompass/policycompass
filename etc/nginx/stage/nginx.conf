daemon off;
pid var/nginx.pid;

events {
  worker_connections   2000;
  use epoll;
}


http {
  access_log off;
  client_body_temp_path /home/policycompass/policycompass/tmp/nginx;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  # for all non-matching server names redirect to frontend-dev
  server {
    listen 1080 default_server;
    location / {
       return 301 https://frontend-stage.policycompass.eu;
    }
  }

  server {
    listen 1080;
    server_name services-stage.policycompass.eu;

    location / {

      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      proxy_pass http://localhost:8000;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }
  }

  server {
    listen 1080;
    server_name fcm-stage.policycompass.eu;

    location / {

      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      proxy_pass http://localhost:10080;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }
  }

  server {
    listen 1080;
    server_name frontend-stage.policycompass.eu;

    types {
      application/javascript                js;
      application/json                      json map topojson;

      image/gif                             gif;
      image/jpeg                            jpeg jpg;
      image/png                             png;
      image/svg+xml                         svg svgz;

      text/css                              css;
      text/html                             htm html shtml;
      text/plain                            txt;
    }

    location / {
      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      return 302 https://$server_name/app/;
    }

    location /bower_components {
      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      # servce static files from /app
      root policycompass-frontend;
    }

    location /app/ {
      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      # servce static files from /app
      root policycompass-frontend;
    }
  }

  server {
    listen 1080;
    server_name adhocracy-frontend-stage.policycompass.eu;
    location / {
      proxy_pass http://localhost:6551;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }

    location /api {
      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      proxy_pass http://localhost:6541;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
      proxy_set_header   SCRIPT_NAME      /api;
    }

    location /websocket {
      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      proxy_pass http://localhost:8080;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 7d;
    }
  }

  server {
    listen 1080;
    server_name search-stage.policycompass.eu;

    location / {

      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      proxy_pass http://localhost:9200;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }
  }

  server {
    listen 1080;
    server_name carneades-stage.policycompass.eu;
    location / {
      proxy_pass http://localhost:10080;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }
  }
}
