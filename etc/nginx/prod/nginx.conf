daemon off;
pid var/nginx.pid;

events {
  worker_connections   2000;
  use epoll;
}


http {
  access_log off;
  client_body_temp_path /home/policycompass/policycompass/tmp/nginx;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  # for all non-matching server names redirect to frontend-prod
  server {
    listen 1080 default_server;
    location / {
       return 302 https://policycompass.eu;
    }
  }

  server {
    listen 1080;
    server_name services-prod.policycompass.eu;

    types {
      application/javascript                js;
      application/json                      json map topojson;

      image/gif                             gif;
      image/jpeg                            jpeg jpg;
      image/png                             png;
      image/svg+xml                         svg svgz;

      text/css                              css;
      text/html                             htm html shtml;
      text/plain                            txt;
    }

    location / {
      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      proxy_pass http://127.0.0.1:8000;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }

   location /static/ {
      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }
      autoindex on;
      root policycompass-services/;
    }

  }

  server {
    listen 1080;
    server_name fcm-prod.policycompass.eu;

    location / {

      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      proxy_pass http://127.0.0.1:10080;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }
  }

  server {
    listen 1080;
    server_name www.policycompass.eu alpha.policycompass.eu;

    location / {
      return 301 https://policycompass.eu/$request_uri;
    }
  }


  server {
    listen 1080;
    server_name policycompass.eu;

    types {
      application/javascript                js;
      application/json                      json map topojson;

      image/gif                             gif;
      image/jpeg                            jpeg jpg;
      image/png                             png;
      image/svg+xml                         svg svgz;

      text/css                              css;
      text/html                             htm html shtml;
      text/plain                            txt;
    }

    location = / {
      return 302 https://$server_name/app/;
    }

    location ~ ^/(bower_components|app) {
      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      # servce static files from /app and /bower_components
      root policycompass-frontend;
    }

    location / {
        return 302 https://project.policycompass.eu$request_uri;
     }
  }

  server {
    listen 1080;
    server_name adhocracy-prod.policycompass.eu;

    location / {
      proxy_pass http://127.0.0.1:6551;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }

    location /api {
      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      proxy_pass http://127.0.0.1:6541;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
      proxy_set_header   SCRIPT_NAME      /api;
    }

    location /websocket {
      proxy_pass http://127.0.0.1:6561;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 7d;
    }
  }

  server {
    listen 1080;
    server_name search-prod.policycompass.eu;

    location / {

      # redirect to https
      if ( $http_x_forwarded_proto != https ) {
         return 301 https://$server_name$request_uri;
      }

      proxy_pass http://127.0.0.1:9200;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }
  }

  server {
    listen 1080;
    server_name carneades-prod.policycompass.eu;
    location / {
      proxy_pass http://127.0.0.1:10080;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }
  }
}
